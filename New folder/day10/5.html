<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>text</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<script>
		$(document).ready(function(){
			$("#TxtTestFocus").focus(function(){
				$(this).css("background-color","red");
			});
			$("#TxtTestBlur").blur(function(){
				$(this).css("background-color","yellow");
			});
			$("#TxtTestKeyPress").keypress(function(){
				alert($(this).val());
			});
			$("#TxtTestKeyUp").keyup(function(){
				alert($(this).val());
			});
			
		});
	</script>
</head>
<body>
<input type="text" id="TxtTestFocus" placeholder="check text box"><br>
<input type="text" id="TxtTestBlur" placeholder="check text box"><br>
<input type="text" id="TxtTestKeyPress" placeholder="check text box"><br>
<input type="text" id="TxtTestKeyUp" placeholder="check text box"><br>

</body>
</html>
