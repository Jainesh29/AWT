<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	
<script>
$(document).ready(function(){
	$("#f1").click(function(){
	$("#div1").fadeIn();
	$("#div2").fadeIn("slow");
	$("#div3").fadeIn("3000");
	});
	$("#f2").click(function(){
	$("#div1").fadeOut();
	$("#div2").fadeOut("slow");
	$("#div3").fadeOut("3000");
	});
	$("#f3").click(function(){
	$("#div1").fadeToggle();
	$("#div2").fadeToggle("slow");
	$("#div3").fadeToggle("3000");
	});
});
</script>
<style type="text/css">
	div{
		width: 100px;
		height: 100px;
	}
</style>
</head>
<body>
	<button id="f1">Fade In</button>
	<button id="f2">Fade out</button>
	<button id="f3">Fade Toggle</button><br/>
	<div id="div1" style="background-color:red;"></div><br>
	<div id="div2" style="background-color:yellow;"></div><br>
	<div id="div3" style="background-color:navy;"></div><br>
	
	</body>
</html>
