<!DOCTYPE html>

  <style>
    body{
        text-align: center;
    }
    .rating1 {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;

    }
    .rating1 input {
      display: none;
    }
    .rating1 label {
      font-size: 2rem;
      padding: 0.5rem;
      cursor: pointer;
      color: #ddd;
    }
    .rating1 label:hover,
    .rating1 label:hover ~ label,
    .rating1 input:checked ~ label {
      color: #ffcc00;
    }
    .rating {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;

      display: none;

    .rating label:hover,

    .rating input:checked ~ label {
      color: #ffcc00;
    }
  </style>
</head>
