<html>
<head>
	<title>form </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
	
		<style type="text/css">
		#CNAForm{
			margin-top: 40px;
			margin-bottom: 40px;
			box-shadow: 0px 0px 3px gray;
			background-color: antiquewhite ;
		}
		i.fa,b{
			color: teal;
			
		}
		small{color:red;}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-6 col-md-offset-4 col-sm-4 col-sm-offset-4 col-lg-3 col-lg-offset-4" id="CNAForm">
				<div class="text-center"><h3><i class="fa fa-user"></i>Create New User</h3>
				</div>	<br>
					<div class="form-group"><b>FirstName:</b>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-user"></i>
							</span>
							<input type="text" id="TxtFirstName" placeholder="Enter your FirstName" class="form-control">
						</div>
						<small id="TxtFirstNameValidate" class="text-danger"></small>
					</div>
					<div class="form-group"><b>LastName:</b>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-user"></i>
							</span>
							<input type="text" id="TxtLastName" maxlength="20" placeholder="Enter your LastName" class="form-control">
						</div>
						<small id="TxtLastNameValidate" class="text-danger"></small>
					</div>
				<div class="form-group"><b>Contact no:</b>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-phone"></i>
							</span>
							<input type="text" id="TxtContactNo"  placeholder="Enter your Contact" class="form-control">
						</div>
						<small id="TxtContactNoValidate" class="text-danger"></small>
				</div>
				<div class="form-group"><b>Gender:</b>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-Male"></i>|<i class="fa fa-Female"></i>
							</span><select class="form-control" id="DDL-Generator">
								<option value="s">select</option>
								<option value="f">Female</option>
								<option value="m">Male</option>
							</select>
							
						</div>
						<small id="Gendervalidate"></small>
						</div>
				<div class="form-group"><b>Email-id:</b>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-envelope"></i>
							</span>
							<input type="text" id="TxtEmail" maxlength="200" placeholder="Enter your Email-id" class="form-control">
						</div>
						<small id="TxtEmailValidate" class="text-danger"></small>
				</div>
				<div class="form-group"><b>Password:</b>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-key"></i>
							</span>
							<input type="password" id="TxtpassId" maxlength="20" placeholder="Enter your Password" class="form-control">
						</div>
						<small id="TxtPasswordValidate" class="text-danger"></small>
				</div>
				<div class="form-group">
					<center>
					<a id="BtnCreateNewAccount" class="btn btn-primary">
						<i class ="fa fa-user-plus" style="color:#ffffff"></i>Create New Account</a>

					</div>
					</center>
				</div>
			
				</div>
			</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			var $FNameRegEx = /^([a-zA-Z]{2,20})$/;
			var $LNameRegEx = /^([a-zA-Z]{2,20})$/;
			var $FullNameRegEx = /^([a-zA-Z ]{2,40})$/;
			var $PasswordRegEx = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,12}$/;
			var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
			var $ConNoRegEx = /^([0-9]{10})$/;
			
			$(document).ready(function(){
				$("#TxtFirstName").blur(function(){
					$("#TxtFirstNameValidate").empty();
					if($(this).val()=="" || $(this).val()==null){
						$("#TxtFirstNameValidate").html("(*)Name Required..!!");
					}
					else
					{
						if(!$(this).val().match($FNameRegEx)){
							$("#TxtFirstNameValidate").html("(*)Invalid name");
						}
					}
				});
			$("#TxtFirstName").keypress(function(e){
					$("#TxtFirstNameValidate").empty();
					var Flag=((e.which>=65 && e.which<=90) || (e.which>=97 && e.which<=121));
					if(Flag==false){
						$("#TxtFirstNameValidate").html("Invalid Input..!!");
					}
					return Flag;
				});
			$("#TxtLastName").blur(function(){
					$("#TxtLastNameValidate").empty();
					if($(this).val()=="" || $(this).val()==null){
						$("#TxtLastNameValidate").html("(*)Name Required..!!");
					}
					else
					{
						if(!$(this).val().match($LNameRegEx)){
							$("#TxtFirstNameValidate").html("(*)Invalid name");
						}
					}
				});
			$("#TxtLastName").keypress(function(e){
					$("#TxtLastNameValidate").empty();
					var Flag=((e.which>=65 && e.which<=90) || (e.which>=97 && e.which<=121));
					if(Flag==false){
						$("#TxtLastNameValidate").html("Invalid Input..!!");
					}
					return Flag;
				});
				$("#TxtContactNo").blur(function(){
					$("#TxtContactNoValidate").empty();
					if($(this).val()=="" || $(this).val()==null){
						$("#TxtContactNoValidate").html("(*) Contact no. required..!!");
					}
					else{
						if(!$(this).val().match($ConNoRegEx)){
							$("#TxtContactNoValidate").html("(*) Invalid contact no..!!");
						}
					}
				});

				$("#TxtContactNo").keypress(function(e){
					$("#TxtContactNoValidate").empty();
					var Flag=(e.which>=48 && e.which<=57);
					if(Flag==false){
						$("#TxtContactNoValidate").html("Invalid Input..!!");
					}
					return Flag;
				});
				$("#DDL-Generator").blur(function(){
					$("#Gendervalidate").empty();
					if($(this).val()==""|| $(this).val()==null || $(this).val()=="s" ){
						$("#Gendervalidate").html("(*)Gender required");
					}
					if($(this).val()==f||$(this).val()==m){
						$("#Gendervalidate").attr("display","block")
					}
				});


				$("#TxtEmail").blur(function(){
					$("#TxtEmailValidate").empty();
					if($(this).val()=="" || $(this).val()==null){
						$("#TxtEmailValidate").html("(*) Email id required..!!");
					}
					else{
						if(!$(this).val().match($EmailIdRegEx)){
							$("#TxtEmailValidate").html("(*) Invalid email id..!!");
						}
					}
				});
				$("#TxtpassId").blur(function(){
					$("#TxtPasswordValidate").empty();
					if($(this).val()==""||$(this).val()==null){
						$("#TxtPasswordValidate").html("(*)Password required..!!");
					}
					else{
						if(!$(this).val().match($PasswordRegEx)){
							alert("Password must contain [A-Z][a-z][0-9][!@#_] and must of 8 to 12 letter long")
						}
					}
				});
				
				
				var TxtFNameFlag=false,TxtLNameFlag=false,TxtContactNoFlag=false,TxtEmailIdFlag=false,TxtPassFlag=false,genflag=false;

				$("#BtnCreateNewAccount").click(function(){
					
					$("#Gendervalidate").empty();
					if($(this).val()==""|| $(this).val()==null || $(this).val()=="s" ){
						$("#Gendervalidate").html("(*)Gender required");
							genflag=false;
					}
					
					else{
						genflag=true
					}
			

					$("#TxtFirstNameValidate").empty();
					if($("#TxtFirstName").val()=="" || $("#TxtFirstName").val()==null){
						$("#TxtFirstNameValidate").html("(*) Name required..!!");
						TxtFNameFlag=false;
					}
					else{
						if(!$("#TxtFirstNameValidate").val().match($FNameRegEx)){
							$("#TxtFirstNameValidate").html("(*) Invalid name..!!");
							TxtFNameFlag=false;
						}
						else{
							TxtFNameFlag=true;
						}
					}
					$("#TxtLastNameValidate").empty();
					if($("#TxtLastName").val()=="" || $("#TxtLastName").val()==null){
						$("#TxtLastNameValidate").html("(*) Name required..!!");
						TxtLNameFlag=false;
					}
					else{
						if(!$("#TxtLastNameValidate").val().match($LNameRegEx)){
							$("#TxtLastNameValidate").html("(*) Invalid name..!!");
							TxtLNameFlag=false;
						}
						else{
							TxtLNameFlag=true;
						}
					}
					$("#TxtContactNoValidate").empty();
					if($("#TxtContactNo").val()=="" || $("#TxtContactNo").val()==null){
						$("#TxtContactNoValidate").html("(*) Contact no. required..!!");
						TxtContactNoFlag=false;
					}
					else{
						if(!$("#TxtContactNo").val().match($ConNoRegEx)){
							$("#TxtContactNoValidate").html("(*) Invalid contact no..!!");
							TxtContactNoFlag=false;
						}
						else{
							TxtContactNoFlag=true;
						}
					}
					$("#TxtEmailValidate").empty();
					if($("#TxtEmail").val()=="" || $("#TxtEmail").val()==null){
						$("#TxtEmailValidate").html("(*) Email id required..!!");
						TxtEmailIdFlag=false;
					}
					else{
						if(!$("#TxtEmail").val().match($EmailIdRegEx)){
							$("#TxtEmailValidate").html("(*) Invalid email id..!!");
							TxtEmailIdFlag=false;
						}
						else{
							TxtEmailIdFlag=true;
						}
					}
					$("#TxtPasswordValidate").empty();
					if($("#TxtPassId").val()=="" || $("#TxtPassId").val()==null){
						$("#TxtPasswordValidate").html("(*) Password required..!!");
						TxtPassFlag=false;
					}
					else{
						if(!$("#TxtPassId").val().match($PasswordRegEx)){
							$("#TxtPasswordValidate").html("(*) Invalid password.!!");
							TxtPassFlag=false;
						}
						else{
							TxtPassFlag=true;
						}
					}
if(TxtFNameFlag==true && TxtLNameFlag==true && TxtContactNoFlag==true &&TxtEmailIdFlag==True && TxtPassFlag==true && genflag==true){
						$("input").val("");
						alert("Form submitted successfully..!!");
					}
					else{
						alert("Invalid Input..!!");
					}
				});

			});

	</script>
</html>
