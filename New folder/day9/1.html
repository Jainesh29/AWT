<html>
<head>
	<title></title>
	</head>
<body>
	<h2>The javascript String() Method</h2>
	<p>The string () method can convert a number into string</p>
	<p id="demo"></p>
	<script type="text/javascript">
		var x="123";
		document.getElementById("demo").innerHTML=String(x)+"<br/>"+String(123)+"<br/>"+String(100+23);
	</script>
</body>
</html>
