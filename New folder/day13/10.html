<html>
<head>
	<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css">
      <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
<title></title>
<style type="text/css">
.ui-widget-header	{
			background:yellow;
			border:1px solid Gray;
			color:#000000;
			font-weight:bold;
	}
	.ui-widget-content{
		background:red;
			border:1px solid #dddddd;
			color:#ffffff;
				}
				.MyCls{background-color:#0000ff;color:ffffff;}
				#ITStudents{
					width:200px;
					height:200px;
					padding:10px;
					margin:0px 5px 10px 0;
				}
				#IT{
					height:250px;
					width:250px;
					padding:10px;
					margin:10px;
				}
			</style>
<script type="text/javascript">
	$(document).ready(function(){
		$("#ITStudents").draggable();
		$("#IT").droppable({
			accept:"#ITStudents" ,
			drop:function(event,ui){
				$(this).addClass("MyCls").find("p").html("Demo...");
			}
		});
	});
</script>
</head>
<body>
	<div id="ITStudents" class="ui-widget-content">
		<p>hi...I'm IT Student</p>
	</div>
	<div id="IT" class="ui-widget-header">
		<p>Hi ... I'm IT Student</p>
	</div>
</body>
</html>
